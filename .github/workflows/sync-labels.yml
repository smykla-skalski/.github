---
name: Sync Labels

on:
  push:
    branches: [main]
    paths:
      - ".github/labels.yml"
      - ".github/workflows/sync-labels.yml"
      - ".github/actions/sync-labels-to-repo/**"
      - ".github/actions/get-sync-config/**"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no changes)"
        required: false
        type: boolean
        default: false

permissions: {}

jobs:
  get-repos:
    runs-on: ubuntu-24.04
    outputs:
      repos: ${{ steps.repos.outputs.repos }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Generate App Token
        id: token
        uses: ./.github/actions/generate-token
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_PRIVATE_KEY }}
          owner: smykla-labs

      - name: Get repositories
        id: repos
        uses: ./.github/actions/get-org-repos
        with:
          token: ${{ steps.token.outputs.token }}
          org: smykla-labs

  sync-labels:
    needs: get-repos
    runs-on: ubuntu-24.04
    concurrency:
      group: sync-labels-${{ matrix.repo }}
      cancel-in-progress: false
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.get-repos.outputs.repos) }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Generate App Token
        id: token
        uses: ./.github/actions/generate-token
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_PRIVATE_KEY }}
          owner: smykla-labs
          repositories: ${{ matrix.repo }}

      - name: Get sync config
        id: config
        uses: ./.github/actions/get-sync-config
        with:
          token: ${{ steps.token.outputs.token }}
          org: smykla-labs
          repo: ${{ matrix.repo }}

      - name: Sync labels to repository
        uses: ./.github/actions/sync-labels-to-repo
        with:
          token: ${{ steps.token.outputs.token }}
          org: smykla-labs
          repo: ${{ matrix.repo }}
          labels-file: .github/labels.yml
          sync-config: ${{ steps.config.outputs.config }}
          dry-run: ${{ inputs.dry_run || false }}
