---
name: Sync Labels

on:
  push:
    branches: [main]
    paths:
      - ".github/labels.yml"
      - ".github/workflows/sync-labels.yml"
      - "action.yml"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no changes)"
        required: false
        type: boolean
        default: false

permissions: {}

jobs:
  get-repos:
    runs-on: ubuntu-24.04
    outputs:
      repos: ${{ steps.repos.outputs.repos }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Generate App Token
        id: token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Get repositories
        id: repos
        uses: ./
        with:
          command: repos
          subcommand: list
          token: ${{ steps.token.outputs.token }}

  sync-labels:
    needs: get-repos
    runs-on: ubuntu-24.04
    concurrency:
      group: sync-labels-${{ matrix.repo.name }}
      cancel-in-progress: false
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.get-repos.outputs.repos) }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Generate App Token
        id: token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ matrix.repo.name }}

      - name: Sync labels to repository
        uses: ./
        with:
          command: labels
          subcommand: sync
          token: ${{ steps.token.outputs.token }}
          repo: ${{ matrix.repo.name }}
          labels_file: .github/labels.yml
          dry_run: ${{ inputs.dry_run || 'false' }}
          result_file: labels-result-${{ matrix.repo.name }}.json

      - name: Upload result artifact
        if: always()
        uses: actions/upload-artifact@ea054086033fdfb9b1f127f5c0fb3f03a1906e2f # v4.6.1
        with:
          name: labels-result-${{ matrix.repo.name }}
          path: labels-result-${{ matrix.repo.name }}.json
          retention-days: 1

  summary:
    needs: sync-labels
    if: always()
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Download all result artifacts
        uses: actions/download-artifact@3ea1eab1ff7a7b2c1e0bafc8152f7a3df2d42b0e # v4.4.1
        with:
          pattern: labels-result-*
          path: results

      - name: Generate markdown summary
        uses: ./
        with:
          command: summary
          subcommand: generate
          type: labels
          results_dir: results
          format: markdown
          dry_run: ${{ inputs.dry_run || 'false' }}

      - name: Generate workflow summary JSON
        uses: ./
        with:
          command: summary
          subcommand: generate
          type: labels
          results_dir: results
          format: json
          output_file: workflow-summary.json

      - name: Upload workflow summary artifact
        uses: actions/upload-artifact@ea054086033fdfb9b1f127f5c0fb3f03a1906e2f # v4.6.1
        with:
          name: workflow-summary-labels
          path: workflow-summary.json
          retention-days: 7
