---
name: Sync Files

on:
  push:
    branches: [main]
    paths:
      - "templates/**"
      - ".github/workflows/sync-files.yml"
      - ".github/actions/sync-files-to-repo/**"
      - ".github/actions/get-sync-config/**"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no changes)"
        required: false
        type: boolean
        default: false

permissions: {}

jobs:
  get-repos:
    runs-on: ubuntu-24.04
    outputs:
      repos: ${{ steps.repos.outputs.repos }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Generate App Token
        id: token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}
          owner: smykla-labs

      - name: Get repositories
        id: repos
        uses: ./.github/actions/get-org-repos
        with:
          token: ${{ steps.token.outputs.token }}
          org: smykla-labs

  prepare-files:
    runs-on: ubuntu-24.04
    outputs:
      files-config: ${{ steps.files.outputs.config }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Discover files from templates directory
        id: files
        run: |
          # Automatically discover all files in templates/ directory
          files_json="[]"

          echo "Discovering files in templates/ directory..."

          # Find all files (not directories) in templates/
          while IFS= read -r file; do
            # Get relative path from templates/
            rel_path="${file#templates/}"

            # Create JSON object for this file
            file_obj=$(jq -n \
              --arg source "$file" \
              --arg dest "$rel_path" \
              '{source: $source, dest: $dest}')

            # Append to array
            files_json=$(echo "$files_json" | jq --argjson obj "$file_obj" '. += [$obj]')

            echo "   - $file -> $rel_path"
          done < <(find templates -type f | sort)

          echo "config=$(echo "$files_json" | jq -c '.')" >> "$GITHUB_OUTPUT"
          echo ""
          echo "Total files: $(echo "$files_json" | jq 'length')"

  sync-files:
    needs: [get-repos, prepare-files]
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.get-repos.outputs.repos) }}
    concurrency:
      group: sync-files-${{ matrix.repo }}
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Generate App Token
        id: token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}
          owner: smykla-labs
          repositories: ${{ matrix.repo }}

      - name: Sync files
        uses: ./.github/actions/orgsync-files
        with:
          token: ${{ steps.token.outputs.token }}
          org: smykla-labs
          repo: ${{ matrix.repo }}
          files-config: ${{ needs.prepare-files.outputs.files-config }}
          dry-run: ${{ inputs.dry_run || false }}
