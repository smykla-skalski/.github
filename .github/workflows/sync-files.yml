---
name: Sync Files

on:
  push:
    branches: [main]
    paths:
      - "templates/**"
      - ".github/workflows/sync-files.yml"
      - ".github/actions/dotsync-files/**"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no changes)"
        required: false
        type: boolean
        default: false

permissions: {}

jobs:
  prepare:
    runs-on: ubuntu-24.04
    outputs:
      repos: ${{ steps.repos.outputs.repos }}
      files-config: ${{ steps.files.outputs.config }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Generate App Token
        id: token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Get repositories
        id: repos
        uses: ./.github/actions/dotsync-repos-list
        with:
          token: ${{ steps.token.outputs.token }}
          org: ${{ github.repository_owner }}

      - name: Discover files from templates directory
        id: files
        uses: ./.github/actions/dotsync-files-discover
        with:
          templates-dir: templates

  sync-files:
    needs: prepare
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.prepare.outputs.repos) }}
    concurrency:
      group: sync-files-${{ matrix.repo }}
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Generate App Token
        id: token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ matrix.repo }}

      - name: Sync files
        uses: ./.github/actions/dotsync-files
        with:
          token: ${{ steps.token.outputs.token }}
          org: ${{ github.repository_owner }}
          repo: ${{ matrix.repo }}
          files-config: ${{ needs.prepare.outputs.files-config }}
          dry-run: ${{ inputs.dry_run || 'false' }}
