---
name: Sync Files

on:
  push:
    branches: [main]
    paths:
      - "templates/**"
      - ".github/workflows/sync-files.yml"
      - "action.yml"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no changes)"
        required: false
        type: boolean
        default: false

permissions: {}

jobs:
  prepare:
    runs-on: ubuntu-24.04
    outputs:
      repos: ${{ steps.repos.outputs.repos }}
      files_config: ${{ steps.files.outputs.config }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Generate App Token
        id: token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Get repositories
        id: repos
        uses: ./
        with:
          command: repos
          subcommand: list
          token: ${{ steps.token.outputs.token }}

      - name: Discover files from templates directory
        id: files
        uses: ./
        with:
          command: files
          subcommand: discover
          templates_dir: templates

  sync-files:
    needs: prepare
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.prepare.outputs.repos) }}
    concurrency:
      group: sync-files-${{ matrix.repo.name }}
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Generate App Token
        id: token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ matrix.repo.name }}

      - name: Sync files
        uses: ./
        with:
          command: files
          subcommand: sync
          token: ${{ steps.token.outputs.token }}
          repo: ${{ matrix.repo.name }}
          files_config: ${{ needs.prepare.outputs.files_config }}
          dry_run: ${{ inputs.dry_run || 'false' }}

      - name: Report sync status
        if: always()
        env:
          REPO: ${{ github.repository_owner }}/${{ matrix.repo.name }}
          REPO_NAME: ${{ matrix.repo.name }}
          GH_TOKEN: ${{ steps.token.outputs.token }}
        run: |
          echo "### ðŸ“ ${REPO_NAME}" >> "$GITHUB_STEP_SUMMARY"

          # Search for files sync PRs by branch
          PR_JSON=$(gh pr list --repo "$REPO" --state open \
            --head "chore/org-sync" \
            --json number,url,title,body --jq '.[0] // empty' 2>/dev/null || true)

          if [[ -z "$PR_JSON" ]]; then
            echo "â„¹ï¸ No sync PR (files up to date or dry run)" >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          PR_NUM=$(echo "$PR_JSON" | jq -r '.number')
          PR_URL=$(echo "$PR_JSON" | jq -r '.url')
          PR_BODY=$(echo "$PR_JSON" | jq -r '.body')

          # Extract change sections from PR body (patterns match start of headers)
          FILES_MERGED=$(echo "$PR_BODY" | sed -n '/^## Files Merged/,/^##[^#]/p' | grep "^- " || true)
          FILES_CREATED=$(echo "$PR_BODY" | sed -n '/^## Files Created/,/^##[^#]/p' | grep "^- " || true)
          FILES_UPDATED=$(echo "$PR_BODY" | sed -n '/^## Files Updated/,/^##[^#]/p' | grep "^- " || true)

          {
            printf 'âœ… **PR:** [#%s](%s)\n\n' "$PR_NUM" "$PR_URL"

            if [[ -n "$FILES_MERGED" ]]; then
              printf '**Files Merged:**\n%s\n\n' "$FILES_MERGED"
            fi

            if [[ -n "$FILES_CREATED" ]]; then
              printf '**Files Created:**\n%s\n\n' "$FILES_CREATED"
            fi

            if [[ -n "$FILES_UPDATED" ]]; then
              printf '**Files Updated:**\n%s\n\n' "$FILES_UPDATED"
            fi

            if echo "$PR_BODY" | grep -q "CAUTION"; then
              printf 'âš ï¸ **Files being deleted** - review PR for details\n'
            fi
          } >> "$GITHUB_STEP_SUMMARY"
