---
name: Sync Files

on:
  push:
    branches: [main]
    paths:
      - "templates/**"
      - ".github/workflows/sync-files.yml"
      - "action.yml"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no changes)"
        required: false
        type: boolean
        default: false
  workflow_call:
    inputs:
      repo:
        description: "Single repository to sync (optional, syncs all if not provided)"
        required: false
        type: string
        default: ""
      dry_run:
        description: "Dry run (no changes)"
        required: false
        type: boolean
        default: false
    secrets:
      SMYKLOT_APP_PRIVATE_KEY:
        required: true

permissions: {}

jobs:
  prepare:
    runs-on: ubuntu-24.04
    outputs:
      repos: ${{ steps.repos.outputs.repos }}
      files_config: ${{ steps.files.outputs.config }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Generate App Token
        id: token
        if: inputs.repo == ''
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Get repositories
        id: repos
        uses: ./.github/actions/get-repos
        with:
          repo: ${{ inputs.repo }}
          token: ${{ steps.token.outputs.token }}

      - name: Discover files from templates directory
        id: files
        uses: ./
        with:
          command: files
          subcommand: discover
          templates_dir: templates

  sync-files:
    needs: prepare
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.prepare.outputs.repos) }}
    concurrency:
      group: sync-files-${{ matrix.repo.name }}
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Generate App Token
        id: token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ matrix.repo.name }}

      - name: Sync files
        uses: ./
        with:
          command: files
          subcommand: sync
          token: ${{ steps.token.outputs.token }}
          repo: ${{ matrix.repo.name }}
          files_config: ${{ needs.prepare.outputs.files_config }}
          dry_run: ${{ inputs.dry_run || 'false' }}
          result_file: files-result-${{ matrix.repo.name }}.json

      - name: Upload result artifact
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: files-result-${{ matrix.repo.name }}
          path: files-result-${{ matrix.repo.name }}.json
          retention-days: 1

  summary:
    needs: sync-files
    if: always()
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Download all result artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          pattern: files-result-*
          path: results

      - name: Flatten results directory
        run: mv results/files-result-*/files-result-*.json results/ 2>/dev/null || true

      - name: Generate markdown summary
        uses: ./
        with:
          command: summary
          subcommand: generate
          type: files
          results_dir: results
          format: markdown
          dry_run: ${{ inputs.dry_run || 'false' }}

      - name: Generate workflow summary JSON
        uses: ./
        with:
          command: summary
          subcommand: generate
          type: files
          results_dir: results
          format: json
          output: summary-files.json
          dry_run: ${{ inputs.dry_run || 'false' }}

      - name: Upload workflow summary artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: workflow-summary-files
          path: summary-files.json
          retention-days: 7
