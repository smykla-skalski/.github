---
name: Sync Files

on:
  push:
    branches: [main]
    paths:
      - "templates/**"
      - ".github/sync.yml"
      - ".github/workflows/sync-files.yml"
      - ".github/actions/sync-files-to-repo/**"
      - ".github/actions/get-sync-config/**"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no changes)"
        required: false
        type: boolean
        default: false

permissions: {}

jobs:
  get-repos:
    runs-on: ubuntu-24.04
    outputs:
      repos: ${{ steps.repos.outputs.repos }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Generate App Token
        id: token
        uses: ./.github/actions/generate-token
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_PRIVATE_KEY }}
          owner: smykla-labs

      - name: Get repositories
        id: repos
        uses: ./.github/actions/get-org-repos
        with:
          token: ${{ steps.token.outputs.token }}
          org: smykla-labs

  prepare-files:
    runs-on: ubuntu-24.04
    outputs:
      files-config: ${{ steps.files.outputs.config }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Parse files config
        id: files
        run: |
          # Parse sync.yml and convert to JSON array
          files=$(yq eval -o json '.group[0].files' .github/sync.yml)
          echo "config=$(echo "$files" | jq -c '.')" >> "$GITHUB_OUTPUT"
          echo "Files to sync:"
          echo "$files" | jq -r '.[] | "   - \(.source) -> \(.dest)"'

  sync-files:
    needs: [get-repos, prepare-files]
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJson(needs.get-repos.outputs.repos) }}
    concurrency:
      group: sync-files-${{ matrix.repo }}
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Generate App Token
        id: token
        uses: ./.github/actions/generate-token
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_PRIVATE_KEY }}
          owner: smykla-labs
          repositories: ${{ matrix.repo }}

      - name: Get sync config
        id: config
        uses: ./.github/actions/get-sync-config
        with:
          token: ${{ steps.token.outputs.token }}
          org: smykla-labs
          repo: ${{ matrix.repo }}

      - name: Sync files
        id: sync
        uses: ./.github/actions/sync-files-to-repo
        with:
          token: ${{ steps.token.outputs.token }}
          org: smykla-labs
          repo: ${{ matrix.repo }}
          files-config: ${{ needs.prepare-files.outputs.files-config }}
          sync-config: ${{ steps.config.outputs.config }}
          dry-run: ${{ inputs.dry_run || 'false' }}

      - name: Summary
        env:
          REPO: ${{ matrix.repo }}
          CREATED: ${{ steps.sync.outputs.created }}
          UPDATED: ${{ steps.sync.outputs.updated }}
          SKIPPED: ${{ steps.sync.outputs.skipped }}
          EXCLUDED: ${{ steps.sync.outputs.excluded }}
          PR_URL: ${{ steps.sync.outputs.pr-url }}
        run: |
          {
            echo "## File Sync: $REPO"
            echo ""
            echo "| Metric | Count |"
            echo "|:-------|------:|"
            echo "| Created | $CREATED |"
            echo "| Updated | $UPDATED |"
            echo "| Skipped | $SKIPPED |"
            echo "| Excluded | $EXCLUDED |"
            echo ""
            if [ -n "$PR_URL" ]; then
              echo "**PR:** $PR_URL"
            else
              echo "_No changes needed_"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
