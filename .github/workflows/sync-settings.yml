---
name: Sync Settings

on:
  push:
    branches: [main]
    paths:
      - ".github/settings.yml"
      - ".github/workflows/sync-settings.yml"
      - "action.yml"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no changes)"
        required: false
        type: boolean
        default: false

permissions: {}

jobs:
  get-repos:
    runs-on: ubuntu-24.04
    outputs:
      repos: ${{ steps.repos.outputs.repos }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Generate App Token
        id: token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Get repositories
        id: repos
        uses: ./
        with:
          command: repos
          subcommand: list
          token: ${{ steps.token.outputs.token }}

  sync-settings:
    needs: get-repos
    runs-on: ubuntu-24.04
    concurrency:
      group: sync-settings-${{ matrix.repo.name }}
      cancel-in-progress: false
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.get-repos.outputs.repos) }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Generate App Token
        id: token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ matrix.repo.name }}

      - name: Sync settings to repository
        uses: ./
        with:
          command: settings
          subcommand: sync
          token: ${{ steps.token.outputs.token }}
          repo: ${{ matrix.repo.name }}
          settings_file: .github/settings.yml
          dry_run: ${{ inputs.dry_run || 'false' }}
          result_file: settings-result-${{ matrix.repo.name }}.json

      - name: Fix result file permissions
        if: always()
        env:
          RESULT_FILE: settings-result-${{ matrix.repo.name }}.json
        run: chmod 644 "$RESULT_FILE" || true

      - name: Upload result artifact
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: settings-result-${{ matrix.repo.name }}
          path: settings-result-${{ matrix.repo.name }}.json
          retention-days: 1

  summary:
    needs: sync-settings
    if: always()
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Download all result artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          pattern: settings-result-*
          path: results

      - name: Flatten results directory
        run: mv results/settings-result-*/settings-result-*.json results/ 2>/dev/null || true

      - name: Generate markdown summary
        uses: ./
        with:
          command: summary
          subcommand: generate
          type: settings
          results_dir: results
          format: markdown
          dry_run: ${{ inputs.dry_run || 'false' }}

      - name: Generate workflow summary JSON
        uses: ./
        with:
          command: summary
          subcommand: generate
          type: settings
          results_dir: results
          format: json
          output_file: summary-settings.json
          dry_run: ${{ inputs.dry_run || 'false' }}

      - name: Upload workflow summary artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: workflow-summary-settings
          path: summary-settings.json
          retention-days: 7
