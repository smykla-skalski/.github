---
name: Sync Settings

on:
  push:
    branches: [main]
    paths:
      - ".github/settings.yml"
      - ".github/workflows/sync-settings.yml"
      - "action.yml"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no changes)"
        required: false
        type: boolean
        default: false
  workflow_call:
    inputs:
      repo:
        description: "Single repository to sync (optional, syncs all if not provided)"
        required: false
        type: string
        default: ""
      dry_run:
        description: "Dry run (no changes)"
        required: false
        type: boolean
        default: false
    secrets:
      SMYKLOT_APP_PRIVATE_KEY:
        required: true

permissions: {}

jobs:
  get-repos:
    runs-on: ${{ fromJSON(vars.RUNNER_LABEL || '["ubuntu-24.04"]') }}
    outputs:
      repos: ${{ steps.repos.outputs.repos }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Generate App Token
        id: token
        if: inputs.repo == ''
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Get repositories
        id: repos
        uses: ./.github/actions/get-repos
        with:
          repo: ${{ inputs.repo }}
          token: ${{ steps.token.outputs.token }}

  sync-settings:
    needs: get-repos
    runs-on: ${{ fromJSON(vars.RUNNER_LABEL || '["ubuntu-24.04"]') }}
    concurrency:
      group: sync-settings-${{ matrix.repo.name }}
      cancel-in-progress: false
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.get-repos.outputs.repos) }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Generate App Token
        id: token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ matrix.repo.name }}

      - name: Sync settings to repository
        uses: ./
        with:
          command: settings
          subcommand: sync
          token: ${{ steps.token.outputs.token }}
          repo: ${{ matrix.repo.name }}
          settings_file: .github/settings.yml
          dry_run: ${{ inputs.dry_run || 'false' }}
          result_file: settings-result-${{ matrix.repo.name }}.json

      - name: Upload result artifact
        if: always()
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: settings-result-${{ matrix.repo.name }}
          path: settings-result-${{ matrix.repo.name }}.json
          retention-days: 1

  summary:
    needs: sync-settings
    if: always()
    runs-on: ${{ fromJSON(vars.RUNNER_LABEL || '["ubuntu-24.04"]') }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Download all result artifacts
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
        with:
          pattern: settings-result-*
          path: results

      - name: Flatten results directory
        run: mv results/settings-result-*/settings-result-*.json results/ 2>/dev/null || true

      - name: Generate markdown summary
        uses: ./
        with:
          command: summary
          subcommand: generate
          type: settings
          results_dir: results
          format: markdown
          dry_run: ${{ inputs.dry_run || 'false' }}

      - name: Generate workflow summary JSON
        uses: ./
        with:
          command: summary
          subcommand: generate
          type: settings
          results_dir: results
          format: json
          output: summary-settings.json
          dry_run: ${{ inputs.dry_run || 'false' }}

      - name: Upload workflow summary artifact
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: workflow-summary-settings
          path: summary-settings.json
          retention-days: 7
