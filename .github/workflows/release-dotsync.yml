---
# Release workflow for dotsync
# Triggers on:
# - Push to main with relevant file changes
# - PR merge with release labels
# - Daily at 10 AM UTC
# - Manual dispatch

name: Release dotsync

on:
  push:
    branches: [main]
    paths:
      - "cmd/dotsync/**"
      - "pkg/**"
      - "internal/**"
      - "go.mod"
      - "go.sum"
      - ".goreleaser.yml"
      - "Dockerfile"
      - ".github/workflows/release-dotsync.yml"
  pull_request:
    types: [closed]
    branches: [main]
  schedule:
    # Run daily at 10 AM UTC
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions: {}

jobs:
  # Check if workflow should proceed
  check:
    name: Check Conditions
    runs-on: ubuntu-24.04
    if: |
      (github.event_name == 'push') ||
      (github.event_name == 'schedule') ||
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.merged == true &&
       (contains(github.event.pull_request.labels.*.name, 'release') ||
        contains(github.event.pull_request.labels.*.name, 'release/major') ||
        contains(github.event.pull_request.labels.*.name, 'release/minor') ||
        contains(github.event.pull_request.labels.*.name, 'release/patch')))
    steps:
      - name: Conditions met
        run: echo "Workflow conditions met, proceeding with release process"

  # Wait for sync workflows and disable them
  prepare:
    needs: check
    name: Prepare for Release
    runs-on: ubuntu-24.04
    permissions:
      actions: write
      contents: read
    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}

      - name: Wait for sync workflows to complete
        timeout-minutes: 5
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          echo "Checking for running sync workflows..."

          while true; do
            # Get all running workflow runs for sync workflows
            running_syncs=$(gh run list \
              --repo smykla-labs/.github \
              --workflow sync-labels.yml \
              --workflow sync-files.yml \
              --workflow sync-settings.yml \
              --status in_progress \
              --json databaseId \
              --jq 'length')

            if [ "$running_syncs" -eq 0 ]; then
              echo "✅ No sync workflows running"
              break
            fi

            echo "⏳ Waiting for $running_syncs sync workflow(s) to complete..."
            sleep 30
          done

      - name: Disable sync workflows
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          echo "Disabling sync workflows..."
          gh workflow disable sync-labels.yml --repo smykla-labs/.github
          gh workflow disable sync-files.yml --repo smykla-labs/.github
          gh workflow disable sync-settings.yml --repo smykla-labs/.github
          echo "✅ Sync workflows disabled"

  # Run tests and linters in parallel
  validate:
    needs: prepare
    name: ${{ matrix.name }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    env:
      MISE_ENV: ci
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Test
            command: task test
          - name: Lint Other
            command: task lint:markdown lint:mod
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1
        with:
          cache: true

      - name: ${{ matrix.name }}
        run: ${{ matrix.command }}

  # Run golangci-lint
  lint-go:
    needs: prepare
    name: Lint Go
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: latest

  # Determine if a release should be created
  release:
    name: Semantic Release
    runs-on: ubuntu-24.04
    needs: [validate, lint-go]
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_git_tag: ${{ steps.semantic.outputs.new_release_git_tag }}

    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Run semantic-release
        id: semantic
        uses: cycjimmy/semantic-release-action@b12c8f6015dc215fe37bc154d4ad456dd3833c90 # v6.0.0
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/exec
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GIT_AUTHOR_NAME: smyklot[bot]
          GIT_AUTHOR_EMAIL: 205507218+smyklot[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: smyklot[bot]
          GIT_COMMITTER_EMAIL: 205507218+smyklot[bot]@users.noreply.github.com

  # Build and release binaries with GoReleaser
  goreleaser:
    name: GoReleaser
    runs-on: ubuntu-24.04
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          ref: ${{ needs.release.outputs.new_release_git_tag }}

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --skip=validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ needs.release.outputs.new_release_git_tag }}

  # Re-enable sync workflows
  # Only re-enable if:
  # - prepare succeeded (workflows were disabled)
  # - AND either:
  #   - No release was published (failed before semantic-release)
  #   - OR release was published AND goreleaser succeeded (complete release)
  # Don't re-enable if release was published but goreleaser failed (needs manual intervention)
  cleanup:
    name: Re-enable Sync Workflows
    runs-on: ubuntu-24.04
    needs: [prepare, release, goreleaser]
    if: |
      always() &&
      needs.prepare.result == 'success' &&
      (needs.release.outputs.new_release_published != 'true' ||
       needs.goreleaser.result == 'success')
    permissions:
      actions: write
      contents: read
    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}

      - name: Re-enable sync workflows
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          echo "Re-enabling sync workflows..."
          gh workflow enable sync-labels.yml --repo smykla-labs/.github
          gh workflow enable sync-files.yml --repo smykla-labs/.github
          gh workflow enable sync-settings.yml --repo smykla-labs/.github
          echo "✅ Sync workflows re-enabled"
