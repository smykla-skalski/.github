---
# Release workflow for dotsync
# Triggers on:
# - Push to main with relevant file changes
# - PR merge with release labels
# - Daily at 10 AM UTC
# - Manual dispatch

name: Release dotsync

on:
  push:
    branches: [main]
    paths:
      - "go.mod"
      - "go.sum"
      - "Dockerfile"
      - ".goreleaser.yml"
      - "pkg/**"
      - "internal/**"
      - "cmd/dotsync/**"
      - ".github/workflows/release-dotsync.yml"
  pull_request:
    types: [closed]
    branches: [main]
  schedule:
    # Run daily at 10 AM UTC
    - cron: '0 10 * * *'
  workflow_dispatch:

# Only one release workflow at a time. Running workflow is never canceled,
# but pending (waiting) workflows are canceled when a newer one is triggered.
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

permissions: {}

jobs:
  # Check if workflow should proceed
  check:
    name: Check Conditions
    runs-on: ubuntu-24.04
    if: |
      (github.event_name == 'push') ||
      (github.event_name == 'schedule') ||
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.merged == true &&
       (contains(github.event.pull_request.labels.*.name, 'release') ||
        contains(github.event.pull_request.labels.*.name, 'release/major') ||
        contains(github.event.pull_request.labels.*.name, 'release/minor') ||
        contains(github.event.pull_request.labels.*.name, 'release/patch')))
    steps:
      - name: Conditions met
        run: echo "Workflow conditions met, proceeding with release process"

  # Wait for sync workflows and disable them
  prepare:
    needs: check
    name: Prepare for Release
    runs-on: ubuntu-24.04
    permissions:
      actions: write
      contents: read
    outputs:
      sync_workflows: ${{ steps.discover.outputs.workflows }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          sparse-checkout: .github/workflows
          sparse-checkout-cone-mode: false

      - name: Discover sync workflows
        id: discover
        run: |
          # Find all sync-*.yml workflow files
          workflows=$(find .github/workflows -name 'sync-*.yml' -type f -exec basename {} \; | sort)

          if [ -z "$workflows" ]; then
            echo "‚ùå No sync workflows found"
            exit 1
          fi

          echo "Found sync workflows:"
          echo "$workflows"

          # Convert to space-separated string for gh run list
          workflows_list=$(echo "$workflows" | tr '\n' ' ' | sed 's/ $//')
          echo "workflows=$workflows_list" >> "$GITHUB_OUTPUT"

      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}

      - name: Wait for sync workflows to complete
        timeout-minutes: 5
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          SYNC_WORKFLOWS: ${{ steps.discover.outputs.workflows }}
        run: |
          echo "Checking for running sync workflows..."

          while true; do
            running_syncs=0

            for workflow in $SYNC_WORKFLOWS; do
              count=$(gh run list \
                --repo smykla-skalski/.github \
                --workflow "$workflow" \
                --status in_progress \
                --json databaseId \
                --jq 'length')
              running_syncs=$((running_syncs + count))
            done

            if [ "$running_syncs" -eq 0 ]; then
              echo "‚úÖ No sync workflows running"
              break
            fi

            echo "‚è≥ Waiting for $running_syncs sync workflow(s) to complete..."
            sleep 30
          done

      - name: Disable sync workflows
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          SYNC_WORKFLOWS: ${{ steps.discover.outputs.workflows }}
        run: |
          echo "Disabling sync workflows..."

          for workflow in $SYNC_WORKFLOWS; do
            state=$(gh api repos/smykla-skalski/.github/actions/workflows/"$workflow" --jq '.state')

            if [ "$state" = "active" ]; then
              echo "  Disabling $workflow"
              gh workflow disable "$workflow" --repo smykla-skalski/.github
            else
              echo "  Skipping $workflow (already $state)"
            fi
          done

          echo "‚úÖ Sync workflows disabled"

  # Run tests and linters in parallel
  validate:
    needs: prepare
    name: ${{ matrix.name }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    env:
      MISE_ENV: ci
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Test
            command: task test
          - name: Lint Other
            command: task lint:markdown lint:mod
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
        with:
          cache: true

      - name: ${{ matrix.name }}
        run: ${{ matrix.command }}

  # Run golangci-lint
  lint-go:
    needs: prepare
    name: Lint Go
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: v2.10.1

  # Determine if a release should be created
  release:
    name: Semantic Release
    runs-on: ubuntu-24.04
    needs: [validate, lint-go]
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_git_tag: ${{ steps.semantic.outputs.new_release_git_tag }}

    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false
          token: ${{ steps.app-token.outputs.token }}

      - name: Run semantic-release
        id: semantic
        uses: cycjimmy/semantic-release-action@b12c8f6015dc215fe37bc154d4ad456dd3833c90 # v6.0.0
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/exec
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Prepare commit message
        if: steps.semantic.outputs.new_release_published == 'true'
        id: commit-msg
        env:
          VERSION: ${{ steps.semantic.outputs.new_release_version }}
          NOTES: ${{ steps.semantic.outputs.new_release_notes }}
        run: |
          {
            echo 'message<<EOF'
            echo "chore(release): bump version to $VERSION"
            echo ""
            echo "$NOTES"
            echo ""
            echo "[skip ci]"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Commit release assets (signed)
        if: steps.semantic.outputs.new_release_published == 'true'
        id: bot-commit
        uses: iarekylew00t/verified-bot-commit@5b66c3d7b0a381748190f41c71bf3ff8128e8e76 # v2.1.4
        with:
          token: ${{ steps.app-token.outputs.token }}
          ref: refs/heads/main
          files: |
            CHANGELOG.md
            action.yml
          message: ${{ steps.commit-msg.outputs.message }}
          auto-stage: true
          update-local: true
          force-push: false
          if-no-commit: error
          no-throttle: false
          no-retry: false
          max-retries: 3

      - name: Verify commit signature
        if: steps.semantic.outputs.new_release_published == 'true'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          COMMIT_SHA: ${{ steps.bot-commit.outputs.commit }}
        run: |
          echo "üîç Verifying commit signature for: $COMMIT_SHA"

          verification=$(gh api "repos/${{ github.repository }}/commits/$COMMIT_SHA" \
            --jq '.commit.verification')

          verified=$(echo "$verification" | jq -r '.verified')
          reason=$(echo "$verification" | jq -r '.reason')

          echo "Verified: $verified"
          echo "Reason: $reason"

          if [ "$verified" != "true" ]; then
            echo "‚ùå ERROR: Commit is not verified!"
            echo "Verification: $verification"
            exit 1
          fi

          if [ "$reason" != "valid" ]; then
            echo "‚ö†Ô∏è  WARNING: Unexpected verification reason: $reason"
          fi

          echo "‚úÖ Commit signature verified successfully"

  # Build and release binaries with GoReleaser
  goreleaser:
    name: GoReleaser
    runs-on: ubuntu-24.04
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          ref: ${{ needs.release.outputs.new_release_git_tag }}

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@ec59f474b9834571250b370d4735c50f8e2d1e29 # v7.0.0
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --skip=validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ needs.release.outputs.new_release_git_tag }}

  # Re-enable sync workflows
  # Only re-enable if:
  # - prepare succeeded (workflows were disabled)
  # - AND either:
  #   - No release was published (failed before semantic-release)
  #   - OR release was published AND goreleaser succeeded (complete release)
  # Don't re-enable if release was published but goreleaser failed (needs manual intervention)
  cleanup:
    name: Re-enable Sync Workflows
    runs-on: ubuntu-24.04
    needs: [prepare, release, goreleaser]
    if: |
      always() &&
      needs.prepare.result == 'success' &&
      (needs.release.outputs.new_release_published != 'true' ||
       needs.goreleaser.result == 'success')
    permissions:
      actions: write
      contents: read
    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}

      - name: Re-enable sync workflows
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          SYNC_WORKFLOWS: ${{ needs.prepare.outputs.sync_workflows }}
        run: |
          echo "Re-enabling sync workflows..."

          for workflow in $SYNC_WORKFLOWS; do
            state=$(gh api repos/smykla-skalski/.github/actions/workflows/"$workflow" --jq '.state')

            if [ "$state" != "active" ]; then
              echo "  Enabling $workflow"
              gh workflow enable "$workflow" --repo smykla-skalski/.github
            else
              echo "  Skipping $workflow (already active)"
            fi
          done

          echo "‚úÖ Sync workflows re-enabled"
