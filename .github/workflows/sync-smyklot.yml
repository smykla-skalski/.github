---
name: Sync smyklot Version

on:
  repository_dispatch:
    types: [smyklot-release]
  workflow_dispatch:
    inputs:
      version:
        description: "smyklot version (e.g., 1.9.2)"
        required: true
        type: string
      tag:
        description: "smyklot tag (e.g., v1.9.2)"
        required: true
        type: string
      dry_run:
        description: "Dry run (no changes)"
        required: false
        type: boolean
        default: false

permissions: {}

jobs:
  get-repos:
    runs-on: ubuntu-24.04
    outputs:
      repos: ${{ steps.repos.outputs.repos }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Generate App Token
        id: token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}
          owner: smykla-labs

      - name: Get repositories
        id: repos
        uses: ./.github/actions/get-org-repos
        with:
          token: ${{ steps.token.outputs.token }}
          org: smykla-labs

  sync-smyklot:
    needs: get-repos
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.get-repos.outputs.repos) }}
    concurrency:
      group: sync-smyklot-${{ matrix.repo }}
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Generate App Token
        id: token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}
          owner: smykla-labs
          repositories: ${{ matrix.repo }}

      - name: Sync smyklot version
        uses: ./.github/actions/orgsync-smyklot
        with:
          token: ${{ steps.token.outputs.token }}
          org: smykla-labs
          repo: ${{ matrix.repo }}
          version: ${{ github.event.client_payload.version || inputs.version }}
          tag: ${{ github.event.client_payload.tag || inputs.tag }}
          dry-run: ${{ inputs.dry_run || false }}
