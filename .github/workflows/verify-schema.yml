---
name: Verify Schema

on:
  pull_request:
    paths:
      - "go.mod"
      - "go.sum"
      - "internal/configtypes/**"
      - "pkg/config/**"
      - "pkg/github/**"
      - "pkg/schema/**"
      - "cmd/schemagen/**"
      - "schemas/sync-config.schema.json"
      - "schemas/settings.schema.json"
      - ".github/workflows/verify-schema.yml"

permissions:
  contents: write
  pull-requests: write

jobs:
  verify-schema:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        schema:
          - name: sync-config
            file: schemas/sync-config.schema.json
          - name: settings
            file: schemas/settings.schema.json
    steps:
      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.head_ref }}
          token: ${{ steps.generate-token.outputs.token }}

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod

      - name: Generate schema
        env:
          SCHEMA_TYPE: ${{ matrix.schema.name }}
        run: go run ./cmd/schemagen --type "$SCHEMA_TYPE" > /tmp/generated-schema.json

      - name: Verify and commit schema
        uses: ./.github/actions/dotsync
        with:
          command: config
          subcommand: verify-file
          token: ${{ steps.generate-token.outputs.token }}
          repo: smykla-labs/.github
          branch: ${{ github.head_ref }}
          schema_file: ${{ matrix.schema.file }}
          generated_schema: /tmp/generated-schema.json
